<!doctype html>
<html lang="es">
<head>  
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="#" href="#">
  {% load static %}
  <!-- ARCHIVOS CSS BOOTSTRAP 4 -->
  <link type="text/css" rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
  <!-- ARCHIVOS CSS PERSONALIZADOS -->
  <link type="text/css" rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
    <!-- ICONOS BOOSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <title>{% block title %}{% endblock %}  | Inetum</title>
</head>
<body>

   
    <!-- INICIO DE LA BARRA DE NAVEGACION -->
    <nav class="navbar navbar-dark bg-secondary navbar-expand-md">
      <div class="container">
        <a href="" class="navbar-brand">
          <img src="{% static 'core/images/inetum.png' %}" alt="Logo del sitio" width="150">
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse"
        data-target="#menu-principal" aria-controls="menu-principal" aria-expanded="false"
        aria-label="Desplegar menú de navegación">
        <span class="navbar-toggler-icon"></span>
        </button>

    <div class="collapse navbar-collapse" id="menu-principal">
        {% if not request.user.is_authenticated %}
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a href="{% url 'login' %}" class="nav-link btn btn-outline-primary me-2">Login</a></li>
      </ul>
         {% else %}

        <ul class="navbar-nav ml-auto"><li class="nav-item text-white mr-3 my-auto">Bienvenido {{user}}</li>
        <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link btn btn-outline-primary me-2">Logout</a></li>
      </ul>
         {% endif  %}
    </div>
      </div>
    </nav>
    <!-- /FIN DE LA BARRA DE NAVEGACION -->


         {% if request.user.is_staff %}
         {% block content %}{% endblock %}
         {% endif %}
         {% block login %}{% endblock %}


 
<!-- ARCHIVOS BOOTSTRAP JAVASCRIPT -->
<script src="{% static 'core/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'core/js/popper.min.js' %}"></script>
<script src="{% static 'core/js/bootstrap.min.js' %}"></script>
</body>
</html>
